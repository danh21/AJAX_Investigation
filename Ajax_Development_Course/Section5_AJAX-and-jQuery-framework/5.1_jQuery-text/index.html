<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html lang="en">
<head>
    <title>Poem</title>
    <script language="javascript" type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(
            function()
            {
                $("#getPoem").click(
                    function()
                    {
                        $.ajax(
                            {
                                url:  "poem.php",
                                success:
                                    function(result)
                                    {
                                        $("#result").html(result);
                                    },
                                error:
                                    function(theError)
                                    {
                                        $("#result").html(theError.statusText);
                                    }
                            }
                        );
                    }
                );
            }
        );
    </script>
</head>
<body>
    <input type="button" id="getPoem" value="Show Poem" />
    <div id="result"></div>
</body>
</html>
